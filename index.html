<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Kontainer Segi Enam */
        .hex-container {
            width: 200px;
            height: 115px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .hex-container:before, .hex-container:after {
            content: '';
            position: absolute;
            width: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
        }

        .hex-container:before {
            bottom: 100%;
            border-bottom: 57.5px solid #4CAF50;
        }

        .hex-container:after {
            top: 100%;
            border-top: 57.5px solid #4CAF50;
        }

        .hex-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Kontainer Kotak */
        .box-container {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box-container h2 {
            margin-top: 0;
            color: #333;
        }

        .box-container p {
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Kontainer Segi Enam -->
    <div class="hex-container">
        <div class="hex-content">
            <h2>Binatang</h2>
            <p>Burung adalah makhluk hidup yang memiliki bulu dan sayap.</p>
        </div>
    </div>

    <!-- Kontainer Kotak -->
    <div class="box-container">
        <h2>Harimau</h2>
        <p>Harimau adalah karnivora yang memiliki tubuh besar, bergaris loreng, dan merupakan salah satu predator puncak di habitatnya.</p>
    </div>
</body>
</html>
