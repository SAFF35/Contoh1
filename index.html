<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontainer Elips dan Kotak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Kontainer Elips */
        .ellipse-container {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Membentuk elips */
            text-align: center;
            margin-bottom: 20px;
        }

        .ellipse-container h2 {
            margin: 0;
        }

        /* Kontainer Kotak */
        .box-container {
            width: 600px;
            padding: 2px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box-container h2 {
            margin-top: 0;
            color: #008080;
        }

        .box-container p {
            color: #000080;
        }
    </style>
</head>
<body>
    <!-- Kontainer Elips -->
    <div class="ellipse-container">
        <div>
            <h2>Binatang</h2>
            <p>Burung adalah makhluk hidup yang memiliki bulu dan sayap.</p>
        </div>
    </div>

    <!-- Kontainer Kotak -->
    <div class="box-container">
        <h2>Harimau</h2>
        <p>Harimau adalah karnivora yang memiliki tubuh besar, bergaris loreng, dan merupakan salah satu predator puncak di habitatnya.</p>
    </div>
</body>
</html>
